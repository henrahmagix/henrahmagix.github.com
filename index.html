html, body {
    margin: 0;
    padding: 0;
}
html, body, .wrapper, .links {
    height: 100%;
    width: auto;
}
body {
    background-color: #252525;
    color: #eee;
    font-family: "Arvo", serif;

    line-height: 1.4;
}
a {
    color: inherit;
    border-bottom: 1px solid;
    text-decoration: none;
}
a:hover,
a:focus {
    border-bottom-color: transparent;
}
.wrapper {
    display: table;
    width: 100%;
}
.links {
    display: table-cell;
    vertical-align: middle;
    padding: 0 15%;
}
h1 {
    font-size: 3em;
    text-align: right;
    border-top: 1px solid;
}
.link {
    font-size: 2em;
    line-height: 1;
    margin: 0;
    margin-top: 1em;
    text-align: left;
}
.link:first-child {
    margin-top: 0;
}
.link a, .link img {
    display: inline-block;
    vertical-align: middle;
}
.link img {
    padding: 2px;
}
.link.github img, .link.linkedin img {
    -webkit-border-radius: 100%;
    -moz-border-radius: 100%;
    border-radius: 100%;
    background-color: #eee;
}
.link.twitter img {
    margin-left: -8px;
    margin-right: -8px;
}
.hidden {
    visibility: hidden;
}
@media screen and (min-width: 600px) {
    body {
        font-size: 16px;
    }
}
@media screen and (max-width: 600px) {
    body {
        font-size: 14px;
    }
    .links {
        padding: 0 10%;
    }
}
@media screen and (max-width: 530px) {
    body {
        font-size: 12px;
    }
}
@media screen and (max-width: 420px) {
    body {
        font-size: 10px;
    }
    .links {
        padding: 0 5%;
    }
}

</head>

            <div class="link twitter">
                <img src="twitter-bird-dark-bgs.png" height="48" width="48">

            </div>
            <div class="link linkedin">
