---
title: Henry Blyth
class: home
---
<section class="links">
    {% if site.posts[0] %}
    <div class="link latest no-icon">
        <span>Latest post:</span>
        <a href="{{ site.posts[0].url }}">
            <span>{{ site.posts[0].title }}</span>
        </a>
    </div>
    {% endif %}
    {% for link in site.data.links %}
        {% unless link.hidden == true %}
            {% include link.html title=link.title icon=link.icon url=link.url %}
        {% endunless %}
    {% endfor %}
</section>
