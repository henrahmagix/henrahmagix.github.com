<!DOCTYPE html>
<html>
<head>
    <title>Marquees are in</title>
    <style type="text/css">
body, html {
    height: 100%;
    background-color: #252525;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    margin: 0;
    padding: 10px;
}
div {
    height: 100%;
}
marquee {
    width: 100%;
    color: #eeeeee;
    font-size: 500%;
    padding: 4px 0;
    border: 2px solid;
}
    </style>
</head>
<body>
    <div>
        <marquee scrollamount="100"><blink>Blinking marquees are like totally in right now</blink></marquee>
    </div>
    <script type="text/javascript">
        function blink() {
          var tags = document.getElementsByTagName('blink');
          for (var i = 0; i < tags.length; i++) {
            var b = tags[i].style;
            b.visibility = b.visibility === 'hidden' ? 'visible' : 'hidden';
          };
        }
        setInterval(blink, 200);
    </script>

      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
