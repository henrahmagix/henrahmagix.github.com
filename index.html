<body>

    <div class="wrapper page-valentines">
        <div class="inner">

            <div class="page-body">
                <div class="text-start">
                    <h1>Touch me...</h1>
                </div>
                <div class="text-during">
                    <p>keep going...</p>
                </div>
                <div class="text-end">
                    <h1>Happy Valentines Day</h1>
                    <p>I love you!</p>
                </div>
                <div id="valentines">
                    <div class="circle"></div>
                    <i class="fa"></i>
                    <!-- <i class="fa fa-heart"></i> -->
                    <!-- <i class="fa fa-heart-o"></i> -->
                </div>
            </div>

        </div>
    </div>

    <script>
        var valentines = document.getElementById('valentines');
        var eventIn = 'mouseenter';
        var eventOut = 'mouseleave';
        if ('ontouchstart' in window) {
            eventIn = 'touchstart';
            eventOut = 'touchend';
        }
        var timeout;
        var delay = 2000; // 2 seconds
        var handlerIn = function () {
            // valentines.className = 'start';
            document.body.className = 'start';
            timeout = setTimeout(function () {
                // valentines.className = 'end';
                document.body.className = 'end';
                valentines.removeEventListener(eventIn, handlerIn);
                valentines.removeEventListener(eventOut, handlerOut);
            }, delay);
        };
        var handlerOut = function () {
            clearTimeout(timeout);
            // valentines.className = '';
            document.body.className = '';
        };
        valentines.addEventListener(eventIn, handlerIn);
        valentines.addEventListener(eventOut, handlerOut);
    </script>
