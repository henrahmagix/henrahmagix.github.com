defaults:
  - scope:
      path: ""
    values:
      layout: default

title: Henry Blyth's homepage
description: Just, like, y'know, stuff n' that. ðŸŽ¶ Bobbing along, bobbing along on the bottom of the beautiful briny sea! ðŸŽ¶
url: https://henryblyth.com
permalink: /:year/:month/:day/:title
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: true
  gfm_quirks: [paragraph_end, no_auto_typographic]
plugins:
  # Enable all default GitHub Pages plugins so local dev is exactly like live.
  - jekyll-github-metadata
  - jekyll-coffeescript
  - jekyll-default-layout
  - jekyll-gist
  - jekyll-github-metadata
  - jekyll-optional-front-matter
  - jekyll-paginate
  - jekyll-readme-index
  - jekyll-titles-from-headings
  - jekyll-relative-links
  # Add other allowed dependencies here: see https://pages.github.com/versions/
  - jekyll-feed
exclude:
  - Gemfile*
  - bower.json
  - Makefile
  - lib/bundle
  - node_modules
  - package*.json
  - jsconfig.json
  - rougify.rb
  - "*.ts"
