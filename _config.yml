defaults:
  -
    scope:
      path: ''
    values:
      layout: default
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: true
  gfm_quirks: [paragraph_end, no_auto_typographic]
plugins:
  - jekyll-github-metadata
exclude:
  - Gemfile*
  - bower.json
  - Makefile
  - lib/bundle
  - node_modules
  - package*.json
  - jsconfig.json
  - rougify.rb
  - '*.ts'
