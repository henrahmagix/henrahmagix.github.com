<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Any page - In an iframe</title>
  <style type="text/css">
    html,
    body {
      margin: 0;
      background-color: #136;
    }

    .stretched {
      display: block;
      position: absolute;
      height: auto;
      bottom: 0;
      top: 0;
      left: 0;
      right: 0;
      margin: 20px;
    }
  </style>
</head>

<body>
  <div class="stretched">
    <iframe id="iframe_container" src="" frameborder="0" scrolling="yes" seamless="seamless" style="display:block;border:none;width:100%;height:900px;"></iframe>
  </div>

  <script>
    window.iframe_container.src = decodeURIComponent(window.location.search).match(/src=([^&]+)/)[1]
  </script>
</body>

</html>
