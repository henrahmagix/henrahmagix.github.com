permalink: /admin
css: /admin/admin.css
---

<script type="module">
  import { Admin } from '/admin/admin.js';
  import { createHTML } from '/admin/utils.js';
  import { PostDraft } from '/admin/post-draft.js';

  const loginForm = document.getElementById('login-form');
  const adminInterface = document.getElementById('admin-interface');

  const draftsList = createHTML('<ul>Drafts:</ul>');
  adminInterface.appendChild(draftsList);

  PostDraft.list().then(drafts => {
    drafts.forEach(d => {
      const li = createHTML('<li></li>');
      li.appendChild(d.el);
      draftsList.appendChild(li);
    });
  });


  window.admin = new Admin({
    handleLogin: (loggedIn) => {
      loginForm.hidden = loggedIn;
      adminInterface.hidden = !loggedIn;
    }
  });

  loginForm.onsubmit = (event) => {
    event.preventDefault();
    const data = new FormData(event.target);
    window.admin.login(data.get('token'));
  };
</script>

<form id="login-form">
  <input name="token" type="password">
  <button type="submit">Login</button>
</form>

<button onclick="admin.logout()">Logout</button>

<section id="admin-interface" hidden>
  <p>This is the admin interface</p>
</section>
