<script type="module">
  if (localStorage.getItem('gh_token')) {
    import('/admin/post-admin.js').then(module => {
      module.addPostAdminView({
        contentElement: document.getElementById('content'),
        currentCommit: '{{site.github.build_revision}}',
        filepath: '{{page.path}}',
        env: {
          production: '{{ jekyll.environment }}' === 'production',
        },
      });
    });
  }
</script>
