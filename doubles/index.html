<img id="image-a" src="1a.jpg">
<img id="image-b" class="hidden" src="1b.jpg">

<script src="/lib/caman.full.min.js"></script>
<script>
    Caman('#image-a', function () {
        this.greyscale();
        this.newLayer(function () {
            this.setBlendingMode('screen');
            this.overlayImage('#image-b');
            this.filter.greyscale();
            this.filter.contrast(50);
        });
        this.render();
    });
</script>
